    <body>
        <div class="Wrapper">
            <picture class="bgPic">
                <source media="(min-width: 631px)" srcset="img/SplashPage_Bg.png">
                <source media="(max-width: 630px)" srcset="img/Mob_SplashPage_Bg.png">

            <div class="ScanForm">

                    <img src="img/SplashPage_Logo_03.png" alt="Lucky Brand Logo">

                <p class="MiddleRow">Successfully Connected</p>
                <p class="LowerRow">Browse the internet now!</p>

<script type="text/javascript">
    // Internet Explorer 6-11
    var isIE = /*@cc_on!@*/false || !!document.documentMode;
    // Chrome 1+
    var isChrome = !!window.chrome && !!window.chrome.webstore;

    $(document).ready(function(){
        $(".fieldYes").hide();
        $(".fieldNo").hide();
        $(".sk-circle").hide();
        $(".bgPic").hide();

        // Determines which browser it is on
        if(isIE) {
            document.getElementsByTagName("BODY")[0].setAttribute("background","img/SplashPage_Bg.png");
            $(".ScanForm").css('margin-top', '230px');
        } else {
            $(".bgPic").show();
        }
    });

    // var grantUrl = localStorage.getItem("grantUrl");
    var grantUrl = document.cookie.replace(/(?:(?:^|.*;\s*)username\s*\=\s*([^;]*).*$)|^.*$/, "$1");
    console.log(grantUrl);
    // alert(grantUrl);

    $(".LowerRow").click(function() {
        window.location.href = grantUrl;
    });

</script>
